<html lang="en" ng-app="gameplan" class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gameplan</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/js/modernizr-2.8.3.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/underscore-min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/css/scss/app.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body ng-controller="mainController">
  <header class="header container-full">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/home">Gameplan</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="fb-info" ng-hide="fbCookie">
              <a href="/auth/facebook" class="fb-login"><img class='img-responsive' ng-src="../view1/signin.png"></a>
            </li>
            <li class="fb-info user-pic" ng-style="{'background-image':'url({{ user.fbPicture }})'}" ng-hide="!fbCookie">
            </li>
            <li class="fb-info" ng-hide="!fbCookie">
              <a class="user-name">{{ user.fbUserName }}</a>
            </li>
            <li>
              <a href="/#/account/{{user.fbUserName}}">Account Info</a>
            </li>
            <li class="fb-info" ng-hide="!fbCookie">
              <a class="logout-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
  <div class="main-container container" ng-view></div>
  <footer class="footer"></footer>
  <!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="assets/js/app.extra.js"></script>
  <script src="dist/js/app.concat.js"></script>
</body>

</html>
